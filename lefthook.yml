assert_lefthook_installed: true
pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: "go fmt {staged_files}"
      stage_fixed: true
    vet:
      run: "go vet"
    prettier-yaml:
      glob: "*.{yml,yaml}"
      run: "npx prettier --write {staged_files}"
      exclude:
        - "node_modules/**/*"
        - "pnpm-lock.yaml"
      stage_fixed: true
    prettier-json:
      glob: "*.json"
      run: "npx prettier --write {staged_files}"
      exclude:
        - "node_modules/**/*"
      stage_fixed: true
    gitleaks:
      run: "docker run --rm -v .:/app zricethezav/gitleaks:latest git --pre-commit --staged /app"
commit-msg:
  parallel: true
  commands:
    commitlint:
      run: "npx commitlint --edit {1}"
